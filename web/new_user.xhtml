<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Enter Project Data</title>
</h:head>
<h:body>
    <!--<h:outputStylesheet library="css" name="styles.css"/>-->
    <h:form id="projectForm">
        <h:messages/>
        <h:panelGrid columns="2"
                     columnClasses="rightAlign,leftAlign">
            <h:outputLabel for="last" value="Nom de l'utilisateur:">
            </h:outputLabel>
            <h:outputLabel for="first" value="Prenom de l'utilisateur:">
            </h:outputLabel>
            <h:inputText id="last"
                         label="Nom de l'utilisateur"
                         value="#{userController.user.last}"
                         required="true">
                <f:validateLength minimum="2" maximum="30">
                </f:validateLength>
            </h:inputText>
            <h:inputText id="first"
                         label="Prenom de l'utilisateur"
                         value="#{userController.user.first}"
                         required="true">
                <f:validateLength minimum="2" maximum="30">
                </f:validateLength>
            </h:inputText>

            <h:panelGroup></h:panelGroup>

            <h:commandButton value="Save" action="#{userController.saveUser}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
